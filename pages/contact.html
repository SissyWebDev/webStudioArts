   <script>
       fitty('.contact-name, .contact-email, .contact-phone', {

   <script>
      document.querySelector('.contact-email').addEventListener('click', function(e) {
          e.preventDefault();
          
          navigator.clipboard.writeText('cesily@webstudioarts.com').then(() => {
              // Remove hover state on mobile
              this.blur();
              
              // Change tooltip text
              this.setAttribute('data-tooltip', 'Email copied!');
              this.classList.add('tooltip-show');
              
              // Reset after 2 seconds
              setTimeout(() => {
                  this.setAttribute('data-tooltip', 'Click to copy to clipboard');
                  this.classList.remove('tooltip-show');
              }, 2000);
          });
      });
   </script>
