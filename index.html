   <script>
      // Flag to ensure animation only runs once
      let animationCompleted = false;

      if (!animationCompleted) {
         // Phase 1: Type "Greetings from >>>"
         const greetingText = "Greetings from >>>";
         const greetingElement = document.getElementById('greeting-animation');
         let currentText = "";
         let letterIndex = 0;

         function typeNextLetter() {
            // Show the element on first letter
            if (letterIndex === 0) {
               greetingElement.classList.add('show');
            }

            currentText += greetingText[letterIndex];
            greetingElement.innerHTML = currentText + '<span class="cursor"></span>';
            letterIndex++;

            if (letterIndex < greetingText.length) {
               setTimeout(typeNextLetter, 30);
            } else {
               // Typing complete, make last arrow green and blink
               setTimeout(makeLastArrowGreenAndBlink, 300);
            }
         }

         function makeLastArrowGreenAndBlink() {
            const textWithoutCursor = currentText.slice(0, -1);
            const lastArrow = currentText.slice(-1);
            greetingElement.innerHTML = textWithoutCursor + '<span class="green-arrow" id="arrow-blink">' + lastArrow + '</span>';

            const arrowSpan = document.getElementById('arrow-blink');
            let blinkCount = 0;

            function blinkArrow() {
               arrowSpan.classList.add('blink-arrow');
               setTimeout(() => {
                  arrowSpan.classList.remove('blink-arrow');
                  blinkCount++;
                  if (blinkCount < 3) {
                     setTimeout(blinkArrow, 0);
                  } else {
                     // After 3 blinks, hide and show name-drop
                     setTimeout(() => {
                        console.log('Hiding greeting');
                        greetingElement.classList.add('hidden');

                        startNameDropAnimation();
                     }, 300);
                  }
               }, 500);
            }

            blinkArrow();
         }

         // Phase 2: Type "webStudioDesign >>>"
         function startNameDropAnimation() {
            const nameDropText = "webStudioArts >>>";
            const nameDropElement = document.getElementById('name-drop');
            nameDropElement.classList.add('show');
            let nameText = "";
            let nameIndex = 0;

            function typeNameLetter() {
               nameText += nameDropText[nameIndex];
               nameDropElement.innerHTML = nameText + '<span class="cursor"></span>';
               nameIndex++;

               if (nameIndex < nameDropText.length) {
                  setTimeout(typeNameLetter, 100);
               } else {
                  setTimeout(makeNameArrowGreenAndBlink, 500);
               }
            }

            function makeNameArrowGreenAndBlink() {
               const textWithoutCursor = nameText.slice(0, -1);
               const lastArrow = nameText.slice(-1);
               nameDropElement.innerHTML = textWithoutCursor + '<span class="green-arrow blink-arrow">' + lastArrow + '</span>';

               // After 3 blinks (1.5s), move to corner
               setTimeout(() => {
                  nameDropElement.classList.add('move-to-corner');

                  // After move animation completes, replace with logo
                  setTimeout(() => {
                     console.log('Hiding name-drop');
                     nameDropElement.classList.add('hidden');
                     showLogo();
                  }, 1000);
               }, 1500);
            }

            typeNameLetter();
         }

         // Phase 3: Show logo
         function showLogo() {
            const logoContainer = document.getElementById('logo-container');

            // Force browser to recognize the initial state before animating
            logoContainer.offsetHeight; // Trigger reflow

            // Show it
            logoContainer.classList.add('show');

            // Show h1 with css slide
            setTimeout(() => {
               requestAnimationFrame(() => {
                  const h1Element = document.getElementById('h1-animation');
                  h1Element.innerHTML = "Web Design for Creatives and Local Businesses";
                  h1Element.classList.add('show');
                  animationCompleted = true;
               });
            }, 1500);
         }


         // Start the animation
         typeNextLetter();
      }
   </script>
