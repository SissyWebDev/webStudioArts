<html lang="en">

<head>
   <!-- SEO & Description -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

      content="Accessible web design for artists, musicians, restaurants, and local service businesses across the Pacific Northwest. Simple, maintainable websites that grow with you.">

   <!--Style Sheets-->
   <link rel="stylesheet" href="assets/styles/reset.css" />
   <link rel="stylesheet" href="assets/styles/styles.css" />
   <!--Font Connections-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet">
   <!--heading-font: Lexend, Outfit, sans serif;-->
   <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100&family=Outfit:wght@100&display=swap"
      rel="stylesheet">
   <!---body-font: Inter, Opens Sans, sans serif;-->
   <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet">
   <!--Font Awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   <!-- Open Graph for social sharing -->
   <meta property="og:title" content="webStudioArts">
   <meta property="og:description"
      content="webStudioArts - Web Design for Creatives & Local Businesses | Pacific Northwest">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://webstudioarts.com/">
   <meta property="og:image" content="assets/images/logos/13.1-LogoFancy-BlackBkGrd.webp">

</head>

<body>
   <header>
      <nav>
         <div id="logo-container">
            <img src="assets/images/webStudioArts-Logo120w.webp"
               alt="Logo Design: webStudioArts">
         </div>
         <a href="#webStudio" class="nav-link">web</a>
         <a href="#branding" class="nav-link">img</a>
         <a href="#graphics" class="nav-link">gfx</a>
         <a href="#digiArt" class="nav-link">art</a>
      </nav>

      <h1 id="h1-animation" class="landing"></h1>
      <div id="landing-content">
         <h2 class="landing">
            Hello, my name is Cesily
            <span>and I</span>

            <span class="heart-animation-container">
               <!-- Rain columns -->
               <div class="heart-column l10 t1">
                  <img src="assets/images/tinyHeart48w.png" alt="" class="small green heart with internet green glow">
               </div>
               <div class="heart-column l50 t2">
                  <img src="assets/images/tinyHeart48w.png" alt="" class="small green heart with internet green glow">
               </div>
               <div class="heart-column l90 t3">
                  <img src="assets/images/tinyHeart48w.png" alt="" class="small green heart with internet green glow">
               </div>
               
               <!-- Large static heart (fades in at end) -->
               <img src="assets/images/largeHeart192w.png" alt="" class="large green heart with internet green glow">
            </span>
            
            <span>digital design</span>
         </h2>
         
         <div class="landing-intro">
            <p>   
               I craft accessible websites for artists, musicians, restaurants, 
               and service professionals across the Pacific Northwest. 
            </p>
            
            <p>
               Please take a few moments and have a look around.
            </p>
         </div>
         
         <p class="landing-thanks">
            Thank you for visiting!
         </p>
         
      </div>
   </header>

   <script>
   //Element #1: Animation Only Runs Once per Reload
   let animationCompleted = false;

   //Element #2: Animation Only Runs Once per Reload--Wrap whole thing in "if" statement linked to sequence completion
   if (!animationCompleted) {
      // Sequence the animations with delays
      
      // Nav slides in on page load (CSS handles this automatically)

      // After Nav slides from top left, H1 slides from right 
      setTimeout(() => {
         const h1Element = document.getElementById('h1-animation');
         h1Element.innerHTML = "Web Design for Creatives, Makers, and Business Owners";
         h1Element.classList.add('show');
         animationCompleted = true;
      }, 1000);
      
      // After H1 completes (1s), show logo
      setTimeout(() => {
         const logoContainer = document.getElementById('logo-container');
         logoContainer.classList.add('show');
      }, 2000);
      
      //After logo loads, landing-content comes up from bottom right
      setTimeout(() => {
         const landingContent = document.getElementById('landing-content');
         landingContent.classList.add('show');

          // After landing-content completes its 0.8s transition, start heart animation
         setTimeout(() => {
            triggerHeartAnimation();
         }, 800); // Wait for landing-content transition to complete
         
      }, 3000);

      // Heart animation sequence
      
      function triggerHeartAnimation() {
         // Start the falling hearts with cascade
         const columns = document.querySelectorAll('.heart-column');
         console.log('Found columns:', columns.length); // Should show 3
         columns.forEach((col, index) => {
            col.classList.add('animate', `delay-${index + 1}`);
         });
         
         // Fade in large heart at 2.5s
         const largeHeart = document.querySelector('.heart-large');
            console.log('Large heart element:', largeHeart); // Should show the img element
   
               if (largeHeart) {
                  largeHeart.classList.add('show');
               } else {
                  console.error('Large heart not found!');
            }
         
         // After large heart fully appears (2.5s animation start + 0.8s fade = 3.3s total)
         // Trigger next animation sequence
         setTimeout(() => {
            showLandingIntro();
         }, 3300);
      }

      function showLandingIntro() {
         const landingIntro = document.querySelector('.landing-intro');
         landingIntro.classList.add('show');
         
         // After landing-intro completes (600ms based on your CSS)
         setTimeout(() => {
            showLandingThanks();
         }, 600);
      }

      function showLandingThanks() {
         const landingThanks = document.querySelector('.landing-thanks');
         landingThanks.classList.add('show');
         animationCompleted = true;
      }

      // Track animation completion
      let animationCompleted = false;
   }
</script>
</body>

</html>
